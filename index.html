<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        font-family: 'Roboto', sans-serif;
    }
    .container{
        width: 100%;
        height: 100vh;
        background-image:url('https://i.redd.it/or0ct80cae551.png') ;
        background-size: 120%;
        animation: move 15s infinite ease alternate;
    }
    .text{
        width: 50%;
        height: 100vh;
        background: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .text:hover .information{

    }
    .text__content{
        width: 80%;
        padding: 1rem;
    }
    h1{
        font-size: 60px;
        margin-bottom: 2rem;
    }
    p{
        text-align: center;
    }
    button{
        display: block;
        margin: auto;
        background: rgb(69, 69, 255);
        color: #fff;
        border: none;
        border-radius: 2rem;
        padding: 10px 20px;
        cursor: pointer;
        margin: 2rem auto;
    }

    @keyframes move{
        from{
            background-position: bottom left;
        }to{
            background-position: top right;
        }
    }

</style>
<body>
    <div class="container">
        <div class="text">
            <div class="text__content">
                <h1>This is my firts landing page only with css and html</h1>
                <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Illo aperiam error, ea dolor provident alias ducimus maiores officiis placeat est.</p>
                <button>Go to NoWhere</button>
            </div>
            <div class="information">

            </div>
        </div>
    </div>
</body>
</html>
